<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gameroom - Blackjack-Vibes</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style1.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <section id="header">
      <img src="../img/ace-spades.jpg" id="spades" alt="">
      <h1>Blackjack Vibes</h1>
      <img src="../img/ace-hearts.jpg" id="hearts" alt="">
    </section>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="cheatsheet.html">Cheat Sheet</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="gametable">
      <h2>Game Table</h2>

      <div id="dealer">
        <h3>Dealer's cards:</h3>
        <section id="dealer-container">
          <img src="../img/card-back.jpg" alt="">
      </div>

      <section id="dealer-talk">
      </section>

      <section id="betandchip">
        <div id="bet">
          <form id="betinput">
            <label for="bet">Your Bet:</label>
            <input type="number" name="yourbet" id="bet">
          </form>
        </div>
        <div id="gamebuttons">
        </div>
        <div id="chip">
          <p>Chips:</p>
        </div>
      </section>

      <div id="player">
        <h3>Player's cards:</h3>
        <section id="player-container">
      </div>

      <div id="musicplayer">
        <h2>Music player</h2>
        <iframe width="350" height="250" src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

  </main>
  <footer>
    <p>Blackjack Vibes &copy;</p>
    <ul>
      <li>Dana Huffman</li>
      <li>Jason Wilson</li>
      <li>Simon Son</li>
      <li>Stanley Wilder</li>
    </ul>
  </footer>
  <script src="../js/app.js"></script>
</body>

</html>
